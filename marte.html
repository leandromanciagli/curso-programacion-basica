<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css"></link>
    <title>Tu peso en un lugar donde pesas menos</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la Tierra pesas distinto que en Marte o en Jupiter</p>
    <script>
        var peso_usuario = parseInt(prompt("¿Cuál es tu peso?"));
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final = peso_usuario * g_marte / g_tierra;
        document.write("Su peso en marte es: <strong>" + peso_final.toFixed(2) + " kilos</strong>.");
    </script>
</body>
</html>
