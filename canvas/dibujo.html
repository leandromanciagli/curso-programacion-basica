<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css"></link>
    <title>Dibujando con canvas</title>
</head>
<body>
    <h1>Dibujo en Canvas</h1>
    <p>
        ¿Cuantas líneas quieres?
    </p>
    <p>
        <input type="text" id="cantidad_lineas_ingresadas" placeholder="Ingrese cantidad de líneas">
        <input type="button" id="boton" value="¡Dibujar!">
    </p>

    <canvas width="300" height="300" id="dibujito"></canvas>
    <p>Así queda tu dibujo!</p>
    <script src="dibujar.js"></script>
</body>
</html>
